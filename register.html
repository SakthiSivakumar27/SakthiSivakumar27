<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoTo! - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif;
        }

        body {
            background: url('bgLF.jpg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background: rgb(231, 215, 215);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 35px;
            font-weight: bold;
            color: black;
            margin-bottom: 30px;
        }

        .input-box {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: black;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-btn:hover {
            background: gray;
        }

        .login-link {
            margin-top: 15px;
            color: black;
            font-size: 15px;
        }

        .login-link a {
            color: red;
            text-decoration: underline;
        }
    </style>
    <script>
        function registerUser() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (email === "" || password === "") {
                alert("Please enter email and password!");
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];

            // Check if user already exists
            const userExists = users.some(user => user.email === email);

            if (userExists) {
                alert("User already registered! Please login.");
                return;
            }

            // Save new user
            users.push({ email, password });
            localStorage.setItem("users", JSON.stringify(users));

            alert("Registration successful! Please login.");
            window.location.href = "index.html"; // Redirect to index page
        }
    </script>
</head>
<body>
    <div class="register-container">
        <div class="logo">DataToDo!</div>
        <input type="email" class="input-box" id="email" placeholder="Email">
        <input type="password" class="input-box" id="password" placeholder="Password">
        <button class="register-btn" onclick="registerUser()">Register</button>
        <p class="login-link">Already have an account? <a href="index.html">Login</a></p>
    </div>
</body>
</html>
