<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoTo! - Login</title>
    
    <style>
        @font-face {
            font-family: 'Forte';
            src: url('Forte.ttf') format('truetype'); /* Ensure Forte.ttf is in your project directory */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cambria', Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        body {
            background: url('bgLFF.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 50px; /* Increased spacing */
        }

        .logo {
            font-size: 55px;
            font-weight: bold;
            color: rgb(238, 66, 36);
            font-family: 'Forte', cursive; /* Forte for title */
            text-shadow: 2px 2px 4px rgba(209, 206, 206, 0.5);
        }

        .subtitle {
            font-size: 20px;
            color: rgba(81, 80, 80, 0.8);
            font-family: 'cascadia code', serif; /* Cambria for subtitle */
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .input-box {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: rgb(71, 68, 68);
            outline: none;
            text-align: left;
            font-family: 'Cambria', serif; /* Cambria for input fields */
        }

        .input-box::placeholder {
            color: rgba(83, 81, 81, 0.8);
        }

        .remember-me {
            display: flex;
            align-items: left;
            color: rgb(109, 105, 105);
            font-size: 14px;
            margin: 10px 0;
            justify-content: left;
            font-family: 'Cambria', serif;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: white;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Cambria', serif;
        }

        .login-btn:hover {
            background: lightgray;
        }

        .register {
            margin-top: 15px;
            color: rgb(124, 123, 127);
            font-size: 15px;
            font-family: 'Cambria', serif;
        }

        .register a {
            color: rgb(239, 0, 0);
            text-decoration: underline;
        }
    </style>
    <script>
        function redirectToIndex() {
            window.location.href = "index.html"; // Redirect to index page
        }
    </script>
</head>
<body>
    <div class="logo-container">
        <div class="logo">DataToDo!</div>
        <div class="subtitle">A simple task management system</div>
    </div>

    <div class="login-container">
        <input type="text" class="input-box" id="username" placeholder="Username">
        <input type="password" class="input-box" id="password" placeholder="Password">
        <div class="remember-me">
            <input type="checkbox"> Remember me
        </div>
        <button class="login-btn" onclick="redirectToIndex()">Login</button>
        <p class="register">Don't have an account? <a href="register.html">Register</a></p>
    </div>
</body>
</html>
