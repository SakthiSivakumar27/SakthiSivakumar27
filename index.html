<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoTo! - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif;
        }

        body {
            background: url('night.jpg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            font-size: 35px;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
        }

        .input-box {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            text-align: left;
        }

        .input-box::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 5px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: white;
            font-size: 14px;
            margin: 10px 0;
            justify-content: left;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: white;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: lightgray;
        }

        .register {
            margin-top: 15px;
            color: rgb(250, 248, 255);
            font-size: 15px;
        }

        .register a {
            color: rgb(239, 0, 0);
            text-decoration: underline;
        }
    </style>
    <script>
        // Dummy admin credentials (replace with actual authentication)
        const users = {
            "admin1@example.com": "password123",
            "user@example.com": "userpass"
        };

        function loginUser() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");
            const rememberMe = document.getElementById("remember-me").checked;

            if (email === "" || password === "") {
                errorMessage.textContent = "Please enter both email and password.";
                errorMessage.style.display = "block";
                return;
            }

            if (users[email] && users[email] === password) {
                if (rememberMe) {
                    localStorage.setItem("rememberedEmail", email);
                } else {
                    localStorage.removeItem("rememberedEmail");
                }

                alert("Login Successful!");
                window.location.href = "login.html"; // Redirect to login page
            } else {
                errorMessage.textContent = "Invalid Email or Password.";
                errorMessage.style.display = "block";
            }
        }

        window.onload = function () {
            const rememberedEmail = localStorage.getItem("rememberedEmail");
            if (rememberedEmail) {
                document.getElementById("email").value = rememberedEmail;
                document.getElementById("remember-me").checked = true;
            }
        };
    </script>
</head>
<body>
    <div class="login-container">
        <div class="logo">DataToDo!</div>
        <input type="email" class="input-box" id="email" placeholder="Enter your Email">
        <input type="password" class="input-box" id="password" placeholder="Enter your Password">
        <p class="error-message" id="error-message"></p>
        <div class="remember-me">
            <input type="checkbox" id="remember-me"> Remember me
        </div>
        <button class="login-btn" onclick="loginUser()">Login</button>
        <p class="register">Don't have an account? <a href="#">Register</a></p>
    </div>
</body>
</html>
