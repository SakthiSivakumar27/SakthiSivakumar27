<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif;
        }

        body {
            background: url('bgL.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: bgScroll 40s linear infinite; /* Very slow background movement */
        }

        /* Very Slow Background Scrolling Animation */
        @keyframes bgScroll {
            from { background-position: center top; }
            to { background-position: center bottom; }
        }

        .admin-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            position: relative;
            animation: floatAnimation 15s ease-in-out infinite alternate; /* Very slow floating effect */
        }

        /* Very Slow Floating Animation for Admin Box */
        @keyframes floatAnimation {
            from { transform: translateY(0px); }
            to { transform: translateY(15px); } /* Slow floating effect */
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-label {
            color: rgb(2, 3, 65);
            font-size: 17px;
            margin-bottom: 5px;
            display: block;
        }

        .input-box {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        .input-box::placeholder {
            color: rgba(58, 58, 60, 0.8);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: white;
            color: black;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: lightgray;
        }
    </style>
    <script>
        // Admin credentials with respective dashboard URLs
        const adminData = {
            "admin001": { password: "pass001", reportUrl: "https://app.powerbi.com/reportEmbed?reportId=db8575fc-eda4-4ccc-a6e1-b8e56f81cba9&autoAuth=true&ctid=e6d0ae50-8d73-4eb2-acbc-4858b79c8ad1" },
            "admin002": { password: "pass002", reportUrl: "https://app.powerbi.com/reportEmbed?reportId=e5e58fc7-ac48-4e4b-80d5-c0aa9022200b&autoAuth=true&ctid=e6d0ae50-8d73-4eb2-acbc-4858b79c8ad1" }
        };

        function loginAdmin() {
            const adminId = document.getElementById("admin-id").value.trim();
            const password = document.getElementById("admin-password").value.trim();

            if (adminData[adminId] && adminData[adminId].password === password) {
                alert("Login Successful! Redirecting to Dashboard...");

                // Store report URL and Admin ID in sessionStorage
                sessionStorage.setItem("reportUrl", adminData[adminId].reportUrl);
                sessionStorage.setItem("adminId", adminId);

                // Redirect to the dashboard page
                window.location.href = "dashboard.html";  
            } else {
                alert("Invalid Admin ID or Password! Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="admin-container">
        <div class="input-group">
            <label class="input-label" for="admin-id">Admin ID</label>
            <input type="text" class="input-box" id="admin-id" placeholder="Enter your Admin ID">
        </div>
        <div class="input-group">
            <label class="input-label" for="admin-password">Password</label>
            <input type="password" class="input-box" id="admin-password" placeholder="Enter your Password">
        </div>
        <button class="login-btn" onclick="loginAdmin()">Login</button>
    </div>
</body>
</html>
