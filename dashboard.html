<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .dashboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        iframe {
            border: none;
            width: 90%;
            height: 600px;
            max-width: 1000px;
        }
    </style>
</head>
<body>
    <h1>Power BI Dashboard</h1>
    <div class="dashboard-container">
        <iframe 
            src="your_report.html" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
