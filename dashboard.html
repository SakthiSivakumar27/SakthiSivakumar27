<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif, sans-serif;
        }

        /* Change Background to White */
        body {
            background: #ffd6d6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header for User Info & Logout */
        .header {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            color: black;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        /* User Info - Top Left */
        .user-info {
            font-family: "Times New Roman", Times, serif;
            font-size: 18px;
            font-weight: bold;
        }

        /* Logout Button */
        .logout-btn {
            background: rgb(238, 71, 135);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: darkred;
        }

        /* Dashboard Container - Changed to White */
        .dashboard-container {
            width: 90%;
            max-width: 1200px;
            background: #fee5e5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Power BI iframe */
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Header (User Info + Logout) -->
    <div class="header">
        <div class="user-info">
            User Name: <span id="admin-name">Loading...</span> | 
            Password: <span id="admin-password">****</span>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Dashboard -->
    <div class="dashboard-container">
        <iframe id="powerbi-report" src="" allowfullscreen></iframe>
    </div>

    <script>
        // Load user details from sessionStorage
        window.onload = function() {
            const adminId = sessionStorage.getItem("adminId");
            const adminPassword = sessionStorage.getItem("adminPassword");
            const reportUrl = sessionStorage.getItem("reportUrl");

            if (adminId && reportUrl) {
                document.getElementById("admin-name").innerText = adminId;
                document.getElementById("powerbi-report").src = reportUrl;
            } else {
                alert("Unauthorized access! Redirecting to login...");
                window.location.href = "login.html";
            }

        };

        // Logout function
        function logout() {
            sessionStorage.clear();
            window.location.href = "login.html"; // Redirect to login page
        }
    </script>

</body>
</html>
